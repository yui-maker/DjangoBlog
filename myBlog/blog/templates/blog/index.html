<!-- blog/templates/blog/index.html -->
{% extends 'blog/base.html' %}
{% block content %}
<h2>Home</h2>
{% for content in contents %}
    <article>
        <h3>{{ content.title }}</h3>
        <p>{{ content.description }}</p>
        {% if content.image %}
            <img src="{{ content.image.url }}" alt="{{ content.title }}">
        {% endif %}
    </article>
{% endfor %}
{% endblock %}
